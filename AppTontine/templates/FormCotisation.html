    <!-- Cotisation Section -->
    <section class="py-20 bg-gray-50">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Nouvelle Cotisation</h2>
                <div class="w-20 h-1 bg-orange-500 mx-auto"></div>
            </div>
            
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-8">
                    <form id="cotisationForm" class="space-y-6">
                        <div>
                            <label for="C_beneficiaire" class="block text-gray-700 mb-2">Couple beneficiaire</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                                    id="C_beneficiaire" required onchange="updateBeneficiaires(this)">

                                    <!-- OPTION PAR DÉFAUT OBLIGATOIRE data-nom -->
                                        <option value="" selected disabled>Choisir le Couple bénéficiaire</option> 

                                {% for couple_beneficiaire in couple_beneficiaire  %}
                                
                        <!--  valeur par defaut si besoin  <option value="" selected disabled>Choisir le Couple beneficiaire</option>    -->
                                <option value="{{couple_beneficiaire.pk}}" data-nom="{{ couple_beneficiaire.nom }}">{{couple_beneficiaire.nom}}</option>

                                 {% endfor %}
                                <!-- Options pour les autres mois -->
                            </select>
                        </div>

                                <!-- Choix du payeur -->
                        <div>
                            <label for="payeur" class="block text-gray-700 mb-2">Payeur</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                                    id="payeur" required>

                                {% for payeur in payeur  %}

                                <option value="{{payeur.pk}}">{{payeur.user}}</option>

                                {% endfor %}
                            </select>
                        </div>

                        <div>
                            <label for="montantTotal" class="block text-gray-700 mb-2">Montant total</label>
                            <div class="flex">
                                <input type="number" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                                       id="montantTotal" placeholder="500" required>
                                <span class="bg-gray-100 px-4 py-3 border-t border-r border-b border-gray-300 rounded-r-lg text-gray-600">€</span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="montantMembre1" class="block text-gray-700 mb-2 font-bold">
                                
                                Pour <span id="beneficiaire1">[Sélectionnez un couple]</span>
                                
                                </label>
                                <div class="flex">
                                    <input type="number" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-orange-500 montant-membre" 
                                           id="montantMembre1" placeholder="300" required>
                                    <span class="bg-gray-100 px-4 py-3 border-t border-r border-b border-gray-300 rounded-r-lg text-gray-600">€</span>
                                </div>
                            </div>
                            <div>
                                <label for="montantMembre2" class="block text-gray-700 mb-2 font-bold">
                                
                                Pour <span id="beneficiaire2">[Sélectionnez un couple]</span>
                                
                                </label>
                                <div class="flex">
                                    <input type="number" 
                                           class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-orange-500 montant-membre" 
                                           id="montantMembre2" placeholder="200" required>
                                    <span class="bg-gray-100 px-4 py-3 border-t border-r border-b border-gray-300 rounded-r-lg text-gray-600">€</span>
                                </div>
                            </div>
                        </div>
            <!--            
                        <div>
                            <label for="datePaiement" class="block text-gray-700 mb-2">Date de paiement</label>
                            <input type="date" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" 
                                   id="datePaiement" required>
                        </div>
            -->            
                        <div>
                            <button type="submit" 
                                    class="w-full bg-orange-600 text-white py-4 rounded-lg font-bold hover:bg-orange-700 transition duration-300">
                                <i class="fas fa-check-circle mr-2"></i> Enregistrer la cotisation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
